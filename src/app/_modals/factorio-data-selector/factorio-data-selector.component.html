<div class="header">
    <h1>Please provide the Factorio log location</h1>
</div>

<div class="button-group">
    <label class="input">
        <input #pathInput (change)="onDataFileChange($event)" type="file" accept=".log">
        <div class="fa fa-upload"></div> Choose data file...
    </label>
    <div class="fa fa-question-circle info">
        <div class="tooltip">
            <div class="tooltip-content" [innerHTML]="dataHelpPath"> </div>
        </div>
    </div>
</div>

<div class="button-group modal-controls">
    <div class="red button" (click)="onCancelClick()">Cancel</div>
    <div class="green button" (click)="onOKClick()">Ok</div>
</div>
