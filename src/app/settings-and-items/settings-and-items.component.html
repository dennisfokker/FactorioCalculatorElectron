<div class="header">
    <h1>Settings & Items</h1>
</div>

<div class="settings-container">
    <div class="button" (click)="importFactorioData()">Import Factorio recipes</div>
    <div class="button-group">
        <div class="disabled button" (click)="importSettings()">Load settings</div>
        <div class="disabled button" (click)="exportSettings()">Save settings</div>
    </div>
</div>

<div class="items-container">
    <div class="item-search-container">
        <div class="input-container">
            <i class="fa fa-search"></i>
            <input type="search" placeholder="Search item/mod" [(ngModel)]="searchQuery">
        </div>
    </div>

    <div class="item-group-list-container">
        <app-item-group-options *ngFor="let igo of itemGroupOptions; let i = index" [id]="i" [itemGroupOption]="igo" [searchQuery]="searchQuery"></app-item-group-options>
    </div>
</div>
