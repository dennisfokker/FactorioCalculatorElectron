<ng-container *ngIf="icons; then multiIcon; else singleIcon">
</ng-container>
<ng-template #multiIcon>
    <ng-container *ngFor="let iconLayer of icons; let i = index">
        <img [src]="sanitize('factorio-icon://' + iconLayer)" onerror="this.src = 'assets/icons/__Unknown__.png'" />
    </ng-container>
</ng-template>
<ng-template #singleIcon>
    <img [src]="sanitize('factorio-icon://' + icon)" onerror="this.src = 'assets/icons/__Unknown__.png'" />
</ng-template>
