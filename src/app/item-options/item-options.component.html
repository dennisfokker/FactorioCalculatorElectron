<div class="checkbox">
    <input type="checkbox" id="item_option_displayed_{{id}}" [(ngModel)]="item.shared" />
    <label for="item_option_displayed_{{id}}"></label>
</div>
<input type="number" min="0" max="10000" step="0.01" [(ngModel)]="item.amount" />
<app-icon-renderer class="icon" [icon]="item.item.icon" [componentSize]="32"></app-icon-renderer>
<span>{{item.item.name}}</span>
